{% extends "base.html" %}
{% load static %}
{% load helpers %}

{% block content %}
<style>
    .container {
        padding: 24px;
        font-family: system-ui, -apple-system, sans-serif;
    }
    
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        padding: 0 16px;
    }
    
    .back-link {
        color: #4B6BFB;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .table-container {
        background: white;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        overflow: hidden;
    }

    .table-header {
        padding: 16px;
        border-bottom: 1px solid #e5e7eb;
    }

    .table-title {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
    }

    .template-count {
        color: #6B7280;
        margin-top: 4px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        background: #f9fafb;
        padding: 12px 16px;
        text-align: left;
        font-weight: 500;
        color: #374151;
        border-bottom: 1px solid #e5e7eb;
    }

    td {
        padding: 12px 16px;
        border-bottom: 1px solid #e5e7eb;
    }

    tr:last-child td {
        border-bottom: none;
    }

    .template-name {
        font-weight: 500;
        color: #4B6BFB;
        cursor: pointer;
        text-decoration: none;
    }

    .template-name:hover {
        text-decoration: underline;
    }

    .category-badge {
        background: #EEF2FF;
        color: #4B6BFB;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
    }

    /* Configuration Form Styles */
    .config-container {
        display: none;
        background: white;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        margin-top: 24px;
        padding: 24px;
    }

    .config-container.active {
        display: block;
    }

    .form-title {
        margin: 0 0 24px 0;
        font-size: 24px;
        font-weight: 600;
    }

    .success {
        background: #ECFDF5;
        color: #059669;
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 16px;
    }

    .error {
        background: #FEF2F2;
        color: #DC2626;
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 16px;
    }

    .btn-primary {
        background: #4B6BFB;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    .btn-primary:hover {
        background: #3b55d9;
    }
</style>

<div class="container">
    <div class="header">
        <div>
            <a href="{% url 'plugins:naas:switches' %}" class="back-link">‚Üê Back to Solutions</a>
            <h1>ACI Templates</h1>
            <p style="color: #6B7280">Application Centric Infrastructure configuration templates</p>
        </div>
    </div>

    <div class="table-container">
        <div class="table-header">
            <h2 class="table-title">Templates</h2>
            <p class="template-count" id="templateCount"></p>
        </div>
        <table id="templatesTable">
            <thead>
                <tr>
                    <th>Template Name</th>
                    <th>Category</th>
                    <th>Last Modified</th>
                </tr>
            </thead>
            <tbody id="templatesBody">
            </tbody>
        </table>
    </div>

    <!-- Configuration Form Container -->
    <div id="configForm" class="config-container">
        <h2 class="form-title">ACI Configuration</h2>
        <div id="configStatus"></div>
        <form id="aciConfigForm" method="post">
            {% csrf_token %}
            <div id="formFields"></div>
            <button type="submit" class="btn btn-primary">Deploy Configuration</button>
        </form>
    </div>
</div>

<script>
    const templates = [
        { id: 1, name: 'VLAN Configuration', category: 'VLAN Management', lastModified: '2024-02-15' },
        { id: 2, name: 'Add Private VLAN To VPC', category: 'VLAN Management', lastModified: '2024-01-15' },
        { id: 3, name: 'Add EPG to Tenant', category: 'Tenant Management', lastModified: '2024-01-16' },
        { id: 4, name: 'Add VLAN To Port', category: 'VLAN Management', lastModified: '2024-01-16' },
        { id: 5, name: 'Add VLAN To VPC', category: 'VLAN Management', lastModified: '2024-01-17' },
        { id: 6, name: 'Tenant Management Node Management Address', category: 'Tenant Management', lastModified: '2024-01-17' },
        { id: 7, name: 'Add Interface PI Grp To Port', category: 'Fabric Management', lastModified: '2024-01-18' },
        { id: 8, name: 'Add Leaf IntProf', category: 'Fabric Management', lastModified: '2024-01-18' },
        { id: 9, name: 'Add Leaf Sw Prof', category: 'Fabric Management', lastModified: '2024-01-19' },
        { id: 10, name: 'Add VPC Prt Grp', category: 'Fabric Management', lastModified: '2024-01-19' },
        { id: 11, name: 'Inventory Add Port Descr', category: 'Inventory Management', lastModified: '2024-01-20' }
    ];

    function createTemplateRow(template) {
        return `
            <tr>
                <td>
                    <a href="#" class="template-name" onclick="handleTemplateClick('${template.name}', ${template.id})">${template.name}</a>
                </td>
                <td><span class="category-badge">${template.category}</span></td>
                <td>${template.lastModified}</td>
            </tr>
        `;
    }

    function handleTemplateClick(templateName, templateId) {
        
        // Handle Add VLAN To Port template
        if (templateName === 'VLAN Configuration') {
            window.location.href = '{% url "plugins:naas:vlan-config" %}';
            return;
        }

        // Handle other templates with default behavior
        const configForm = document.getElementById('configForm');
        const formTitle = configForm.querySelector('.form-title');
        
        formTitle.textContent = `Configure ${templateName}`;
        configForm.classList.add('active');
        configForm.scrollIntoView({ behavior: 'smooth' });
    }

    function initializePage() {
        const tbody = document.getElementById('templatesBody');
        const templateCount = document.getElementById('templateCount');
        
        templates.forEach(template => {
            tbody.innerHTML += createTemplateRow(template);
        });

        templateCount.textContent = `${templates.length} templates`;
    }

    document.addEventListener('DOMContentLoaded', initializePage);
</script>
{% endblock %}
