{% extends "base.html" %}
{% load static %}
{% load helpers %}

{% block content %}

    <div class="container">
        <h1>ACI Configuration</h1>
        {% if success %}
            <p class="success">{{ success }}</p>
        {% elif error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Deploy Configuration</button>
        </form>
    </div>

{% endblock %}
