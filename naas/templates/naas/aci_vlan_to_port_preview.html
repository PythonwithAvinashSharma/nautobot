{% extends 'base.html' %} 
{% block content %} 
<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Configuration Details</h2>
        </div>
        <div class="panel-body">
            <pre style="background-color: #f8f9fa; padding: 15px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; color: black !important; min-height: 100px; border: 1px solid blue;">
{{ config_preview|force_escape }}
            </pre>
        </div>
    </div>

    <form method="post" action="{% url 'plugins:naas:aci_vlan_to_port_submit' %}">
        {% csrf_token %}
        <input type="hidden" name="config_data" value="{{ config_data }}">
        <input type="hidden" name="config_preview" value="{{ config_preview }}">
        <button type="submit" class="btn btn-primary">Deploy Configuration</button>
    </form>
    <button type="button" class="btn btn-secondary" onclick="window.history.back();">Back to Form</button>
</div>
{% endblock %}
